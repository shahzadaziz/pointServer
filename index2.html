<!DOCTYPE html>
<html>
<html>
<head>
    <title>Backbone Demo APP</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/globals.js"></script>
    <link href="scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <script data-main="scripts/main" src="scripts/require.js"></script>
    
    
</head>
<body class="body">

<div class="navbar">
  <div class="navbar-inner">
    <a class="brand logo" href="#">pointlounge</a>
    <ul class="nav">
      <li class="active"><a href="#">Library</a></li>
      <li class="divider-vertical"></li>
      <li><a href="#">Social</a></li>
      <li class="divider-vertical"></li>
      <li><a href="#">Stream</a></li>
      <li class="divider-vertical"></li>
      <li><a href="#">Me</a></li>
      <li class="divider-vertical"></li>
      <p>Consuming web content a new way</P>
    </ul>

  </div>
</div>


<div class="container-fluid">
    <div class="sidebar left">
      <h2>:/>console</h2> 
      <div id='client-console'></div>        
    </div>
  
    <div class="sidebar right">        
      <div>    
          <div class="tag_sidebar"></div>
          <legend>Connect</legend>
          <label>user</label>
          <input id="username" type="text" placeholder="Type username…"></input>
          <button class="btn connect"><i class="icon-retweet"></i></button>
      </div>


      <div>
          <form class="addform">
            <legend>Add point</legend>
            <label>label</label>
            <input type="text" placeholder="e.g Google…" name="s_label"></input>
            <label>Link http://</label><input name="s_link"></input>
            <button class="btn add"><i class="icon-plus"></i></button>
            
          </form>        
      </div>
    </div>

    <div class="content">
        <div class="btn-toolbar">
            <div class="btn-group">
           
              <button class="btn btn-inverse"><i class="icon-white icon-th-large"></i></button>
              <a class="btn" href="#"><i class="icon-align-center"></i></a>
              <a class="btn" href="#"><i class="icon-align-right"></i></a>
              <a class="btn" href="#"><i class="icon-align-justify"></i></a>
            </div>
        </div>

        <div class="content_column" id="lounge_add_canvas">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          </svg>
        </div>
      <footer>
          <p>&copy; shahzad aziz -2012</p>
      </footer>
    </div>
